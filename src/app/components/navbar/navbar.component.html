<div class="w-full h-full">
  <nav
    class="flex flex-col sm:flex-row justify-around items-center min-h-[10vh] mx-2 sm:mx-0"
  >
    <div class="logo w-full sm:w-[10%] md:w-[15%] mb-4 sm:mb-0">
      <a class="font-extrabold text-[#1F71BC] uppercase text-2xl cursor-pointer"
        >Logo</a
      >
    </div>

    <div class="mb-4 sm:mb-0 hidden md:block md:w-1/4 lg:w-28">
      <a class="bg-[#1F71BC] text-white py-2 px-8 cursor-pointer">Retail</a>
    </div>

    <div class="relative w-full sm:w-1/4 mb-4 sm:mb-0">
      <input
        type="text"
        class="block w-full ps-4 outline-[#1F71BC] border-[#1F71BC] border-2 py-2 px-8"
        placeholder="Search.."
      />

      <div class="absolute inset-y-0 end-0 flex items-center pe-3">
        <div class="w-[2px] h-6 bg-[#1F71BC] mr-2"></div>

        <svg
          class="w-5 h-5 text-[#1F71BC]"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
    </div>

    <div
      class="flex justify-around w-full sm:w-2/4 lg:w-1/4 items-center cursor-pointer"
    >
      <div class="cart relative">
        <img
          src="./assets/cart.png"
          alt="shopping-cart-image"
          class="w-8 h-8"
        />

        <div
          class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex justify-center items-center"
        >
          <p class="text-xs">
            {{ cartItemCount }}
          </p>
        </div>
      </div>

      <a class="cursor-pointer">Login</a>
      <a class="bg-[#1F71BC] text-white py-2 px-8 cursor-pointer">Sign up</a>
    </div>
  </nav>

  <div class="shadow-2xl min-h-[5vh] py-4 border mt-4">
    <ul class="flex text-center justify-center items-center">
      <li class="lg:px-8 px-2">
        <a href="" class="text-[#1F71BC] md:text-xl">Women</a>
      </li>
      <li class="lg:px-8 px-2">
        <a href="" class="text-[#1F71BC] md:text-xl">Men</a>
      </li>
      <li class="lg:px-8 px-2">
        <a href="" class="text-[#1F71BC] md:text-xl">Kids</a>
      </li>
      <li class="lg:px-8 px-2">
        <a href="" class="text-[#1F71BC] md:text-xl">Accessories</a>
      </li>
    </ul>
  </div>
</div>
